<form class="form-signin">
  <h1>Register</h1>
  <label for="inputUserName" class="sr-only">User name</label>
  <input
    type="text"
    name="userName"
    id="inputUserName"
    [(ngModel)]="user.userName"
    class="form-control"
    placeholder="User name"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    name="password"
    id="inputPassword"
    [(ngModel)]="user.password"
    class="form-control"
    placeholder="Password"
    required
  />
  <label for="inputFirstName" class="sr-only">First name</label>
  <input
    type="text"
    name="firstName"
    id="inputFirstName"
    [(ngModel)]="user.firstName"
    class="form-control"
    placeholder="First name"
    required
    autofocus
  />
  <label for="inputLastName" class="sr-only">Last name</label>
  <input
    type="text"
    name="lastName"
    id="inputLastName"
    [(ngModel)]="user.lastName"
    class="form-control"
    placeholder="Last name"
    required
    autofocus
  />
  <label for="inputEMail" class="sr-only">E-Mail</label>
  <input
    type="text"
    name="eMail"
    id="inputEMail"
    [(ngModel)]="user.eMail"
    class="form-control"
    placeholder="E-Mail"
    required
    autofocus
  />

  <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="button">Register</button>
  <p class="error">{{ errorMessage }}</p>
</form>

<form class="form-signin">
  <h1>Register</h1>
  <label for="inputusername" class="sr-only">User name</label>
  <input
    type="text"
    name="username"
    id="inputusername"
    [(ngModel)]="user.username"
    class="form-control"
    placeholder="User name"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    name="password"
    id="inputPassword"
    [(ngModel)]="user.password"
    class="form-control"
    placeholder="Password"
    required
  />
  <label for="inputfirstname" class="sr-only">First name</label>
  <input
    type="text"
    name="firstname"
    id="inputfirstname"
    [(ngModel)]="user.firstname"
    class="form-control"
    placeholder="First name"
    required
    autofocus
  />
  <label for="inputlastname" class="sr-only">Last name</label>
  <input
    type="text"
    name="lastname"
    id="inputlastname"
    [(ngModel)]="user.lastname"
    class="form-control"
    placeholder="Last name"
    required
    autofocus
  />
  <label for="inputemail" class="sr-only">E-Mail</label>
  <input
    type="text"
    name="email"
    id="inputemail"
    [(ngModel)]="user.email"
    class="form-control"
    placeholder="E-Mail"
    required
    autofocus
  />

  <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="button">Register</button>
  <p class="error">{{ errorMessage }}</p>
</form>

<h2>
  {{ title }}
</h2>

<div>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button class="btn btn-primary btn-lg btn-danger shadow-none" mat-button (click)="onDismiss()">No</button>
  <button
    class="btn btn-primary btn-lg btn-success shadow-none"
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
  >
    Yes
  </button>
</div>
